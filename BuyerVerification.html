<!DOCTYPE html>
<html lang="en">
<head>

    <title>User Registration</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.3.5/dist/web3.min.js"></script>
    <style>
        body {
          text-align: center;
          font-family: Arial, Helvetica, sans-serif;
        }
      
        div {
          width: 20%;
          margin: 0 auto;
          display: flex;
          flex-direction: column;

        button {
          width: 10%;
          margin: 10px 0px 5px 0px;

<h3> Buyer Verification </h3>

<form>
    <label for="buyerAddress">Buyer Address:</label>
    <input type="text" id="buyerAddress"><br><br>
    <button onclick="verifyBuyer(event)">Verify Buyer</button>
    <button onclick="rejectBuyer(event)">Reject Buyer</button>
</form>

</html>
