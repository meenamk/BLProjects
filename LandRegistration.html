<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.3.5/dist/web3.min.js"></script>
    <style>
        body {
          text-align: center;
          font-family: Arial, Helvetica, sans-serif;
        }
      
        div {
          width: 20%;
          margin: 0 auto;
          display: flex;
          flex-direction: column;
        }
      
        button {
          width: 10%;
          margin: 10px 0px 5px 0px;
        }
      </style>
</head>
<!-- Interface for adding land details -->

<h3> Land Registration </h3>

<form>
    <label for="area">Area:</label>
    <input type="text" id="area"><br><br>
    <label for="city">City:</label>
    <input type="text" id="city"><br><br>
    <label for="state">State:</label>
    <input type="text" id="state"><br><br>
    <label for="price">Price:</label>
    <input type="number" id="price"><br><br>
    <label for="pid">PID:</label>
    <input type="text" id="pid"><br><br>
    <label for="surveyNumber">Survey Number:</label>
    <input type="text" id="surveyNumber"><br><br>
    <!-- <label for="ipfsHash">IPFS Hash:</label>
    <input type="text" id="ipfsHash"><br><br>
    <label for="document">Document:</label>
    <input type="file" id="document"><br><br> -->
    <button onclick="LandRegistration(event)">Add Land</button>
</form>
</html>
