<h3> Seller Verification </h3>
<!-- Interface for Seller Verification -->
<form>
    <label for="sellerAddress">Seller Address:</label>
    <input type="text" id="sellerAddress"><br><br>
    <button onclick="verifySeller(event)">Verify Seller</button>
    <button onclick="rejectSeller(event)">Reject Seller</button>
</form>
